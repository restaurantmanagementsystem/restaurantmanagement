<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="input-group input-container">
                <input type="email" id="inputEmail" class="form-control" formControlName="username" placeholder="Email address" required autofocus>
                <div class="icon">
                  <i id="icon" class="fa fa-envelope"></i>
                </div>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">User name is required</div>
                </div>
              </div>
              <br />
              <div class="input-group input-container">
                <input type="password" id="myInput" class="form-control" formControlName="password" placeholder="Password" required>
                <div (click)="passwordView()" class="icon" *ngIf="iconvisible">
                  <i id="icon" class="fa fa-eye "></i>
                </div>
                <div (click)="passwordHide()" class="icon" *ngIf="!iconvisible">
                  <i id="icon" class="fa fa-eye-slash"></i>
                </div>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>
              <br />
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>

              <button class="btn buttons" type="submit" [disabled]="!loginForm.valid">Sign in</button> <br />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
